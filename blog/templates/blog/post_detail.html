<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<small>
    <h1>{{ post.title }}</h1>

    {{ post.content|linebreaks }}

    <hr/>

    <h3>Comments</h3>
    <ul>
    {% for comment in post.comment_set.all %}
        <li>
        {{ comment.message }}
        <small>{{ comment.author }}</small>
        <small>{{ comment.updated_at }}</small>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
