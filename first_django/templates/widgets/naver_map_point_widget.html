
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId={{ naver_client_id }}"></script>
</head>
<style>
    #naver_map_point_{{ id }} {
        width: {{ width }};
        height: {{ height }};
        background-color: red;
    }
</style>

<body>

<div id="naver_map_point_{{ id }}"></div>

<script>
    (function(){
        var base_point = new naver.maps.LatLng({{ base_lat }}, {{ base_lng }});
        var dom = document.getElementById('naver_map_point_{{ id }}');
        var map = new naver.maps.Map(dom, {
            center: base_point
        });
        var marker = new naver.maps.Marker({
            position: base_point,
            map: map
        });

        naver.maps.Event.addListener(map, 'click', function(e) {
            marker.setPosition(e.coord)
            document.getElementById('{{ id }}').value = e.coord.lng() + "," + e.coord.lat();
        });

    })();
</script>
</body>
</html>
